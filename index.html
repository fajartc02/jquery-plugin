<body>
  <!-- <p id="email">fajartc02@gmail.com</p> -->
  <form>
    <input id="email" type="text"><p id="error"></p>
  </form>
  
  <script>
    let email = $("#email")
    email.keyup(function () {
      // alert("Handler for .keyup() called.");
      // console.log('masuk');
      if(email.emailValidator()) {
        email.removeClass()
        email.addClass("success")
        $("#error").text('')
      } else {
        email.removeClass()
        email.addClass("error")
        $("#error").text('Email is invalid').css('color', 'red')
      }
      console.log(email.emailValidator());
      
      // console.log(email.val());
    });
  </script>
</body>

</html>
